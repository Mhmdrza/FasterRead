<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A simple yet effective app to help you understand more per second :)"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Faster Read</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" sizes="192x192" href="images/android-desktop.png" />
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Faster Read" />
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png" />
    <meta
      name="msapplication-TileImage"
      content="images/touch/ms-touch-icon-144x144-precomposed.png"
    />
    <meta name="msapplication-TileColor" content="#3372DF" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      @keyframes bewo {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1, 1.2);
          color: red;
        }
        100% {
          transform: scale(1);
        }
      }
      .words {
        margin: 10px 5px;
        font-weight: lighter;
      }
      .target0 {
        color: red !important;
        text-shadow: 2px 2px #ff0000;
      }
      .read {
        color: initial;
        font-weight: bolder;
        font-style: italic;
      }
      .enlarge {
        animation: bewo 1s 1;
      }
    </style>
  </head>
  <body>
    <script
      src="//instant.page/3.0.0"
      type="module"
      defer
      integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"
    ></script>
    <main>
      <section
        class="d-flex justify-content-center align-items-center flex-column"
      >
        <h1>Read Faster</h1>
        <form
          class="w-100"
          onsubmit="words = [];currentWord = 0;formSubmit(event)"
        >
          <div
            class="d-flex justify-content-center align-items-center flex-column"
          >
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Paste your text here:</span>
              </div>
              <textarea class="form-control" rows=7 aria-label="With textarea">
FasterReadÂ¼ help you understand more words per minute by focusing your attention and making it easier to keep up with the speed that you are potentionally able to read. as the result you can do what your mind is wired for naturally; chasing a moving target if you read it so far using FasterRead technique you may be able to twice your words per minute by a 10 minute practice; happy reading!</textarea
              >
            </div>
            <div class="form-group">
              <label for="customRange1">speed</label>
              <input
                onchange="delayByFrame=event.target.value"
                min="0"
                max="15"
                step="1"
                type="range"
                class="custom-range"
                id="customRange1"
              />
            </div>
            <button type="submit" class="btn btn-info">let it Rip!</button>
          </div>
        </form>
        <div id="results"></div>
        <div class="d-flex p-2 m-5 border flex-wrap" id="read-area"></div>
      </section>
    </main>
    <script>
      let raf;
      let words = [];
      let delayByFrame = 5;
      let offset = 3;
      let elapsedTime = 0;
      let t0;
      let t1;

      function formSubmit(e) {
        e.preventDefault();
        const textAreaValue = e.target.elements[0].value;
        const spaceSeprated = textAreaValue.split(" ");
        const readArea = document.getElementById("read-area");
        readArea.innerHTML = "";
        spaceSeprated.forEach((word, index) => {
          const wordSpan = document.createElement("span");
          wordSpan.textContent = word;
          wordSpan.className = `words`;
          wordSpan.id = `w${index}`;
          words[index] = wordSpan;
          readArea.appendChild(wordSpan);
        });
        t0 = performance.now();
        if(raf) cancelAnimationFrame(raf);
        fire();
      }

      let currentWord = 0;
      let delayCounter = 1;

      function fire() {
        if (delayCounter < delayByFrame) {
          delayCounter++;
          raf = requestAnimationFrame(fire);
        } else {
          if (currentWord < words.length) {
            if (currentWord >= 1) {
              words[currentWord - 1].className += " read";
            }
            // if (currentWord >= offset) {
            //   let temp = currentWord - offset;
            //   words[temp].className += " target";
            //   requestAnimationFrame(() =>
            //     words[temp].classList.remove("target")
            //   );
            // }
            words[currentWord].className += " enlarge";
            currentWord++;
            delayCounter = 1;
            raf = requestAnimationFrame(fire);
            // debugger;
          } else {
            t1 = performance.now();
            cancelAnimationFrame(raf);
            showReadTime();
          }
        }
      }
      function showReadTime() {
        elapsedTime = ((t1 - t0) / 1000).toFixed(2);
        document.getElementById("results").innerHTML =
          "" +
          "" +
          ((words.length * 60) / elapsedTime).toFixed(0) +
          " word/minutes";
      }
    </script>
  </body>
</html>
